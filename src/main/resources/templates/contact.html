<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout.html}">
<head>
    <title>Formularz kontaktowy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
</head>
<body>
<section layout:fragment="content">
    <form th:action="@{/send}" method="post" th:object="${message}"style="width: 80%; margin-left: 10%">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nazwa wysyłającego</label>
            <input type="text" th:field="*{senderName}" class="form-control" id="formGroupExampleInput" placeholder="Twoja nazwa">
          </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Adres wysylajacego</label>
            <input type="email" th:field="*{senderEmail}" class="form-control" id="exampleFormControlInput1" placeholder="adres@email.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Treść wiadomości</label>
            <textarea th:field="*{content}" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Tutaj wpisz wiadomość"></textarea>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
              <input type="submit" value="Wyślij" class="btn btn-primary">
          </div>
    </form>
</section>
</body>
</html>
